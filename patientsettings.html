<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta content="width=device-width, initial-scale=1.0" name="viewport">

  <title>Prime Care Alpha - Main page</title>
  <meta content="" name="description">
  <meta content="" name="keywords">

  <!-- Google Fonts -->
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Open+Sans:300,300i,400,600">        
  
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.10.0/css/all.min.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.4.1/font/bootstrap-icons.css" rel="stylesheet">
  <link rel="stylesheet" href="assets/css/animate.css">
  <link rel="stylesheet" href="assets/css/media-queries.css">

  <!-- Bootstrap CDN -->

  <!-- Template Main CSS File -->
  <link href="css/style.css" rel="stylesheet">

</head>

<body>
	<header>
		<div class="logo_container_outer">
			<div class="container">
				<div class="row">
                    <div class="logo_container">
                        <div class="top">
                            <div class="col-md-10">
                                <div class="row">
                                    <div class="col-md-5 mt-2">
                                        <div class="left-align">
                                            <img src="img/pcc-logo.png">
                                        </div>
                                    </div>
                                    <div class="col-md-6 mt-2">
                                        <div class="right-align">
                                            <div class="col-md-3">
                                                <p>Patient Name Here</p>
                                            </div>
                                            <div class="col-md-3">
                                                <a href="#">(Log-out)</a> |<a href="#"> My Account</a>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
				</div>
			</div>	
		</div>
	</header>
    <!-- Form -->
    <div class="form-container section-container section-container-gray-bg">
        <div class="container">
            <div class="row">
                <div class="col form-box wow fadeInUp">

                    <form action="" method="post">
                        <div class="row">
                            <div class="col-md-6">
                                <!-- My Account -->
                                <fieldset class="form-group border p-3">
                                    <legend class="w-auto px-2">My Account</legend>
                                        <div class="form-group">
                                            <label for="patientID">Patient ID:</label>
                                            <input type="text" class="form-control patient-id" id="patient_id" name="patient_id">
                                        </div>
                                        <div class="form-group">
                                            <label for="lastname">Patient Name:</label>
                                            <input type="text" class="form-control patient-name" id="patient_name" name="patient_id">
                                        </div>
                                        <div class="form-group">
                                            <label for="passwordLastUpdate">Password Last Update:</label>
                                            <input type="text" class="form-control pw-update" id="pw_update" name="pw_update">
                                        </div>
                                </fieldset>
                            </div>
                            <div class="col-md-6">
                                <!-- Change user & pw -->
                                <fieldset class="form-group border p-3">
                                    <legend class="w-auto px-2">Change Username and Password</legend>
                                        <div class="form-group">
                                            <label for="patientID">Login ID:</label>
                                            <input type="text" class="form-control login-id" id="login_id" name="login_id">
                                        </div>
                                        <div class="form-group">
                                            <label for="lastname">Password:</label>
                                            <input type="text" class="form-control pass" id="pass1" name="pass1">
                                        </div>
                                        <div class="form-group">
                                            <label for="passwordLastUpdate">Verify Password:</label>
                                            <input type="text" class="form-control pass" id="pass2" name="pass2">
                                        </div>
                                </fieldset>
                            </div>
                        </div>
                    
                        <div class="row">
                            <div class="col-md-6">
                                <!-- Account Recovery  -->
                                <fieldset class="form-group border p-3">
                                        <legend class="w-auto px-2">Account Recovery</legend>
                                        <div class="form-group">
                                            <label for="passwordLastUpdate">Registered Email:</label>
                                            <input type="text" class="form-control email" id="email" name="email">
                                        </div>
                                </fieldset>
                            </div>
                        </div>
                
                        <!-- Save Button  -->
                        <div class="form-group row">
                            <div class="col">
                                <button type="submit" class="btn btn-primary btn-customized">Save</button>
                            </div>
                        </div>
                    </form>

                </div>
            </div>
        </div>
    </div>
    <footer style="background-color: rgba(0, 0, 0, 0.05);">
       <div class="col">
            <div class="text-center p-4">

            </div>
       </div>
    </footer>

  <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.min.js"></script>
  
</body>

</html>
